<div class="container">
  <div class="row">
      <div class="col" *ngFor="let i of artforms">

          <div class="card" style="width: 18rem;">
              <img src="../../../assets/images/{{i.images}}" class="card-img-top" alt="...">
              
              <div class="card-body">
                <h5 class="card-title"> {{i.title}} </h5>
                
                <p class="card-text"> {{i.details}} </p>
                
                <!-- <button (click)="goToNextPage(i.id)" class="btn-btn=primary">See More</button> -->
                <button (click)="goToNextPage(i.id)">See More</button>
              </div>
            </div>

      </div>
  </div>
</div>
